<div class="col-md-4" *ngFor="let g of games">
  <div class="card text-center">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      {{ g.title }}
      <button class="btn btn-danger">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
    </div>
    <img src="{{ g.image }}" [alt]="g.title" [title]="g.title" class="card-img-top">
    <div class="card-body">
      <p>{{ g.description }}</p>
      <a href="" class="btn btn-info btn-block">EDIT GAME</a>
    </div>
  </div>
</div>
