  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="addGame" (ngSubmit)="edit ? updateGame() : saveGame()">
          <div class="form-group">
            <input type="text" [formControlName]="'title'" [(ngModel)]="game.title" placeholder="Title" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <textarea [formControlName]="'description'" [(ngModel)]="game.description" placeholder="Description" rows="2" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <input type="url" [formControlName]="'image'" [(ngModel)]="game.image" placeholder="Image" class="form-control">
          </div>
          <button type="submit" class="btn btn-success btn-block" [disabled]="!addGame.valid">Save</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card card-body text-center">
      <img [src]="game.image == '' ? '/assets/noimage.png' : game.image" class="card-img-top">
      <h3>{{ game.id }}. {{ game.title == '' ? 'Game Title' : game.title }}</h3>
      <p>{{ game.description == '' ? 'Game Description' : game.description }}</p>
      <p>{{ game.created_at | date: 'yyyy/MM/dd' }}</p>
    </div>
  </div>
